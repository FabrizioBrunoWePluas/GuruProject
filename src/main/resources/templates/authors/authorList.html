<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Fraemework UAccademy</title>
</head>
<body>
<h1>Author List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Book Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastNanem}"></td>
    <td th:each="book: ${author.books}", th:text="${book.title}"></td>
    <td th:each="book: ${author.books}", th:text="${book.publisher.name}"></td>
  </tr>
</table>

</body>
</html>
